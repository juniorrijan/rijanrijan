<!DOCTYPE html>
<html lang="en">
<head>
     <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://electro-bazzar.com",
      "logo": "https://i.ibb.co/6RNT2Rm4/electro-bazzar-logo.jpg",
      "name": "Electro-Bazzar",
      "description": "Your one-stop shop for premium electronics and gadgets in Nepal.",
      "sameAs": [
        "https://facebook.com/electrobazzar",
        "https://instagram.com/electrobazzar"
      ]
    }
    </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #ff0055;
      --accent-color: #00ffe7;
      --bg-glass: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }

    /* Fixed width container for consistent layout */
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000000dd;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid var(--main-color);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 700;
      user-select: none;
      white-space: nowrap;
    }

    .logo a {
      text-decoration: none;
    }

    .logo-green {
      color: #34ef82;
    }

    .logo-dark {
      color: #0a7fe6;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      overflow-x: auto;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 16px;
      margin: 0;
      white-space: nowrap;
    }

    .nav-list a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
      padding: 5px 0;
    }

    .nav-list a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 3px;
      width: 0;
      background-color: #ffd700;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .nav-list a:hover::after,
    .nav-list a:focus::after {
      width: 100%;
    }

    .cart-container {
      max-width: 800px;
      margin: 120px auto 40px;
      background: var(--bg-glass);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 300px;
      width: 100%;
      box-sizing: border-box;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .cart-item-info {
      flex: 1;
      min-width: 200px;
    }

    .cart-item-info h3 {
      color: var(--accent-color);
      margin-bottom: 0.5rem;
      word-break: break-word;
    }

    .cart-total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
    }

    .empty-cart a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    .buy-now-btn {
      display: inline-block;
      margin-top: 10px;
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--main-color);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      white-space: nowrap;
    }

    .buy-now-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--main-color);
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        padding: 10px;
      }
      
      .logo {
        margin-bottom: 10px;
      }
      
      nav {
        width: 100%;
      }
      
      .nav-list {
        gap: 10px;
        padding: 10px 0;
      }
      
      .cart-container {
        margin: 160px 20px 40px;
        padding: 1rem;
      }
      
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
      
      .cart-item-info {
        text-align: center;
      }
      
      .cart-total {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .nav-list {
        font-size: 0.9rem;
        gap: 8px;
      }
      
      .logo {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <div class="header-content">
        <div class="logo">
          <a href="real.html">
            <span class="logo-green">Electro-</span><span class="logo-dark">Bazzar</span>
          </a>
        </div>
        <nav>
          <ul class="nav-list">
            <li><a href="real.html">HOME</a></li>
            <li><a href="websection.html" target="_blank" rel="noopener noreferrer">WEB-SECTION</a></li>
            <li><a href="webdesign.html" target="_blank" rel="noopener noreferrer">WEB-DESIGN</a></li>
            <li><a href="about.html">ABOUT-US</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="cart-container">
      <h1>Your Shopping Cart</h1>
      <div id="cart-items">
        <!-- Items will be injected here -->
      </div>
      <div class="cart-total" id="cart-total"></div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartTotalEl = document.getElementById('cart-total');

      function getCart() {
        return JSON.parse(sessionStorage.getItem('cart')) || [];
      }

      function setCart(cart) {
        sessionStorage.setItem('cart', JSON.stringify(cart));
      }

      function formatNumberFromPrice(priceText) {
        const numeric = (priceText || '').toString().replace(/[^0-9.]/g, '');
        const parsed = parseFloat(numeric);
        return isNaN(parsed) ? 0 : parsed;
      }

      function renderCart() {
        const cart = getCart();
        cartItemsContainer.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
          cartItemsContainer.innerHTML = `
            <div class="empty-cart">
              <p>Your cart is empty</p>
              <a href="real.html">Continue shopping</a>
            </div>
          `;
          cartTotalEl.style.display = 'none';
          return;
        }

        cart.forEach((item, index) => {
          const price = formatNumberFromPrice(item.price);
          total += price;
          cartItemsContainer.innerHTML += `
            <div class="cart-item" data-index="${index}">
              <img src="${item.image}" alt="${item.name}">
              <div class="cart-item-info">
                <h3>${item.name}</h3>
                <p>${item.price}</p>
                <a href="buy.html" class="buy-now-btn">Buy Now</a>
              </div>
              <button class="buy-now-btn" data-action="delete">Delete</button>
            </div>
          `;
        });

        cartTotalEl.style.display = '';
        cartTotalEl.innerHTML = `Total: â‚¹${total.toFixed(2)} &nbsp; <button id="clear-cart" class="buy-now-btn" style="margin-left:10px;">Clear Cart</button>`;
      }

      // Event delegation for delete buttons
      cartItemsContainer.addEventListener('click', (e) => {
        const deleteBtn = e.target.closest('button[data-action="delete"]');
        if (!deleteBtn) return;
        const wrapper = deleteBtn.closest('.cart-item');
        const index = parseInt(wrapper.getAttribute('data-index'));
        const cart = getCart();
        if (!isNaN(index) && index >= 0 && index < cart.length) {
          cart.splice(index, 1);
          setCart(cart);
          renderCart();
        }
      });

      // Clear cart
      document.addEventListener('click', (e) => {
        if (e.target && e.target.id === 'clear-cart') {
          setCart([]);
          renderCart();
        }
      });

      // Initial render
      renderCart();
    });
  </script>
</body>
</html>
