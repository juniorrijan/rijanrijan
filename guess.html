  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle, #0f0c29, #302b63, #24243e);

      padding: 0.7rem;

      margin: 1rem 0;
      text-align: center;
    }
    button {
      background: #00b894;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #019875;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
    .rules {
      margin-top: 2rem;

    .home:hover{
  background: radial-gradient(circle, #0f0c29, #302b63, #24243e);    
transition: 0.5s ease all;
cursor: pointer;

<body>
<div class="home">
  <a href="real.html" class="home">üè† Home</a>

</div>
  <div class="container">
    <h1><strong style="  color: #34ef82; 
">Electro</strong><strong style="  color: #0a7fe6; 
">-Bazzar </strong><br>
        üé≤ Lucky Number Game</h1>
    <p>Guess a number between 1 and 100!</p>
    <input type="number" id="userGuess" min ="1" max="100" placeholder="Enter your lucky number" />
    <br />
    <button onclick="checkGuess()">Submit Guess</button>
    <div class="result" id="result"></div>

    <div class="rules">
      <strong>Game Rules:</strong>
      <ul>
        <li>You have 10 attempts to guess a winning number</li>
        <li>There are 10 winning numbers between 1‚Äì100</li>
        <li>Each winning number can be claimed once</li>
        <li>You win only once</li>
      </ul>
    </div>
  </div>

  <script>
    const winningNumbers = new Set();
    while (winningNumbers.size < 10) {
      winningNumbers.add(Math.floor(Math.random() * 100) + 1);
    }

    let attempts = 0;
    let won = false;

    function checkGuess() {
      if (won || attempts >= 13) {
        document.getElementById("result").textContent = "Game over!";
        return;
      }

      const guess = parseInt(document.getElementById("userGuess").value);
      if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById("result").textContent = "Please enter a number between 1 and 100.";
        return;
      }

      attempts++;
      if (winningNumbers.has(guess)) {
        won = true;
        document.getElementById("result").textContent = `üéâ Congratulations! ${guess} is a winning number!`;
      } else {
        document.getElementById("result").textContent =
          `‚ùå ${guess} is not a winning number. Attempts left: ${10- attempts}`;
      }

      if (attempts >= 10 && !won) {
        document.getElementById("result").textContent = "üò¢ You lost! Better luck next time!";
      }
    }
  </script>
</body>
