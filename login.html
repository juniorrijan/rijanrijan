      top: -10px;

      color: var(--accent);

    input[type="text"]:focus,

<div class="box">

  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <span>Login successful!</span>
  </div>

  <script>
    // Handle label animations
    document.querySelectorAll('.input-group input').forEach(input => {
      // Check if input has value on page load (for browser autofill)
      if (input.value) {
        input.parentElement.classList.add('has-value');
      }
      
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
        if (this.value) {
          this.parentElement.classList.add('has-value');
        } else {
          this.parentElement.classList.remove('has-value');
        }
      });
      
      // Also update on input in case of programmatic changes
      input.addEventListener('input', function() {
        if (this.value) {
          this.parentElement.classList.add('has-value');
        } else {
          this.parentElement.classList.remove('has-value');
        }
      });
    });

    // Regular login functionality
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const userError = document.getElementById("userError");
      const passError = document.getElementById("passError");

      // Clear errors
      userError.textContent = "";
      passError.textContent = "";

      let valid = true;
      if (!email) {
        userError.textContent = "Please enter your email or mobile number.";
        valid = false;
      }
      if (!password) {
        passError.textContent = "Please enter your password.";
        valid = false;
      }
      if (!valid) return;

      const storedUser = JSON.parse(localStorage.getItem("userData"));
      if (!storedUser) {
        userError.textContent = "No account found. Please sign up first.";
        return;
      }
      
      if (email === storedUser.email && password === storedUser.password) {
        // Show success message
        const successMessage = document.getElementById("successMessage");
        successMessage.classList.add("show");
        
        // Redirect after delay
        setTimeout(() => {
          window.location.href = "real.html";
        }, 1500);
      } else {
        passError.textContent = "Invalid credentials. Try again.";
      }
    });

  </script>
  </script>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
    import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, FacebookAuthProvider, OAuthProvider } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';

    let firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    // Allow configuration via localStorage without editing code
    try {
      const stored = localStorage.getItem('firebaseConfig');
      if (stored) {
        const parsed = JSON.parse(stored);
        if (parsed && typeof parsed === 'object') {
          firebaseConfig = { ...firebaseConfig, ...parsed };
        }
      }
    } catch (_) {}

    function toast(message, isError = false) {
      const el = document.createElement('div');
      el.textContent = message;
      el.style.position = 'fixed';
      el.style.top = '20px';
      el.style.left = '50%';
      el.style.transform = 'translateX(-50%)';
      el.style.padding = '10px 16px';
      el.style.borderRadius = '6px';
      el.style.color = '#fff';
      el.style.background = isError ? '#e74c3c' : '#2ecc71';
      el.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
      el.style.zIndex = '9999';
      document.body.appendChild(el);
      setTimeout(() => { el.remove(); }, 2500);
    }

    function isConfigured(cfg) {
      return cfg && cfg.apiKey && !cfg.apiKey.includes('YOUR_') && cfg.authDomain && cfg.projectId && cfg.appId;
    }

    let app, auth;

    const attachDemoHandlers = () => {
      const mockLogin = (providerLabel) => {
        const profile = {
          uid: 'demo-' + providerLabel.toLowerCase(),
          displayName: providerLabel + ' User',
          email: providerLabel.toLowerCase() + '@example.com',
          photoURL: '',
          providerId: providerLabel.toLowerCase() + '.demo'
        };
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userProfile', JSON.stringify(profile));
        setTimeout(() => { window.location.href = 'real.html'; }, 300);
      };
      const googleBtn = document.getElementById('googleLogin');
      const fbBtn = document.getElementById('facebookLogin');
      const appleBtn = document.getElementById('appleLogin');
      if (googleBtn) googleBtn.addEventListener('click', (e) => { e.preventDefault(); mockLogin('Google'); });
      if (fbBtn) fbBtn.addEventListener('click', (e) => { e.preventDefault(); mockLogin('Facebook'); });
      if (appleBtn) appleBtn.addEventListener('click', (e) => { e.preventDefault(); mockLogin('Apple'); });
    };

    try {
      if (!isConfigured(firebaseConfig)) {
        // No config: attach demo handlers (no errors shown)
        attachDemoHandlers();
        window.__socialHandlersAttached = true;
      } else {
        try {
          app = initializeApp(firebaseConfig);
          auth = getAuth(app);
        } catch (initErr) {
          // Invalid API key or config ‚Üí fallback to demo without breaking UI
          attachDemoHandlers();
          console.warn('Auth init failed, using demo login:', initErr);
          return;
        }

        const handleResult = (result) => {
          const user = result.user;
          const profile = {
            uid: user.uid,
            displayName: user.displayName || '',
            email: user.email || '',
            photoURL: user.photoURL || '',
            providerId: (user.providerData && user.providerData[0] && user.providerData[0].providerId) || ''
          };
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userProfile', JSON.stringify(profile));
          toast('Login successful');
          setTimeout(() => { window.location.href = 'real.html'; }, 800);
        };

        // Handle redirect result (e.g., from Facebook)
        try {
          getRedirectResult(auth)
            .then((redirectResult) => {
              if (redirectResult && redirectResult.user) {
                handleResult(redirectResult);
              }
            })
            .catch((err) => {
              if (err && err.message) toast(err.message, true);
            });
        } catch (_) {}

        const loginWithGoogle = async () => {
          try {
            const provider = new GoogleAuthProvider();
            const result = await signInWithPopup(auth, provider);
            handleResult(result);
          } catch (err) {
            toast(err.message || 'Google login failed', true);
          }
        };

        const loginWithFacebook = async () => {
          try {
            const provider = new FacebookAuthProvider();
            // Use redirect for Facebook to show the native Facebook login page
            await signInWithRedirect(auth, provider);
          } catch (err) {
            toast(err.message || 'Facebook login failed', true);
          }
        };

        const loginWithApple = async () => {
          try {
            const provider = new OAuthProvider('apple.com');
            const result = await signInWithPopup(auth, provider);
            handleResult(result);
          } catch (err) {
            toast(err.message || 'Apple login failed', true);
          }
        };

        const googleBtn = document.getElementById('googleLogin');
        const fbBtn = document.getElementById('facebookLogin');
        const appleBtn = document.getElementById('appleLogin');
        if (googleBtn) googleBtn.addEventListener('click', (e) => { e.preventDefault(); loginWithGoogle(); });
        if (fbBtn) fbBtn.addEventListener('click', (e) => { e.preventDefault(); loginWithFacebook(); });
        if (appleBtn) appleBtn.addEventListener('click', (e) => { e.preventDefault(); loginWithApple(); });
        window.__socialHandlersAttached = true;
      }
    } catch (e) {
      console.error(e);
    }
  </script>

  <script>
    // Fallback: if module script failed to attach handlers (e.g., blocked modules), attach demo handlers so clicks work
    document.addEventListener('DOMContentLoaded', function() {
      if (window.__socialHandlersAttached) return;
      function demo(provider) {
        const profile = {
          uid: 'demo-' + provider,
          displayName: provider.charAt(0).toUpperCase() + provider.slice(1) + ' User',
          email: provider + '@example.com',
          photoURL: '',
          providerId: provider + '.demo'
        };
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userProfile', JSON.stringify(profile));
        window.location.href = 'real.html';
      }
     
    });
  </script>
