     .social-section {

      align-items: center;
      margin: 10px 0;
      color: #ebe1e1;
      font-size: 18px;
      text-decoration: none;
    }
    .social-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    nav ul.nav-list li a {
      color: #e8eaf6;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      display: inline-block;
      border-bottom: 3px solid transparent; /* reserve space for underline */

    nav ul.nav-list li a:hover,
    nav ul.nav-list li a:focus {
      background-color: transparent !important; /* no bg color on hover */
      color: #e8eaf6; /* keep text color */
      outline: none;
      border-bottom: 3px solid #00ffe7; /* cyan underline */

    h2 {

    .form-container {

      border-radius: 15px;

      transition: box-shadow 0.3s ease;

    .form-container:hover {
      box-shadow: 0 15px 40px rgba(26, 35, 126, 0.15);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1a237e;
      text-decoration: underline;
      font-size: 1.1rem;
      user-select: none;
    }

    .name-inputs {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #c5cae9;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #f8f9ff;
      color: #222;
      resize: vertical;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #3949ab;
      box-shadow: 0 0 8px #3949abaa;
      background-color: #fff;
    }

    textarea {
      min-height: 130px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-weight: 700;
      font-size: 1.2rem;
      background-color: #3949ab;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(57, 73, 171, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #1a237e;
      box-shadow: 0 8px 25px rgba(26, 35, 126, 0.8);
      outline: none;
    }

    @media (max-width: 600px) {

  <script>
    function submitForm() {
      const fname = document.getElementById("firstName").value.trim();
      const lname = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!fname || !lname || !email || !message) {
        alert("Please fill all fields!");
        return;
      }

      const formData = {
        fullName: fname + " " + lname,
        email: email,
        message: message
      };

      localStorage.setItem("contactData", JSON.stringify(formData));
      window.location.href = "contact-info.html";
    }
  </script>
