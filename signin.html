  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff3e9d;
      --dark: #0f0c29;
      --light: #f8f9fa;
      --success: #28a745;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6a11cb);
      background-size: 400% 400%;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      max-width: 450px;
      width: 90%;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
    }

    h3 {
      text-align: center;
      /* font-size: 2.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      font-weight: 700;
      position: relative;
      padding-bottom: 15px; */
    }

    h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    h6 {
      text-align: center;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      font-weight: 300;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group i {
      position: absolute;
      top: 18px;
      left: 15px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s;
      z-index: 2;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      position: relative;
      z-index: 1;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      position: absolute;
      left: 45px;
      top: 15px;
    }

    .input-group label {
      position: absolute;
      left: 45px;
      top: 15px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 1rem;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 2;
      padding: 0 5px;
      background: transparent;
    }

    .input-group.focused label,
    .input-group.has-value label {
      top: -10px;
      left: 35px;
      font-size: 0.8rem;
      color: var(--accent);
      background: linear-gradient(to bottom, #0f0c29, #302b63);
      z-index: 3;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 10px rgba(255, 62, 157, 0.5);
      background-color: rgba(255, 255, 255, 0.15);
    }

    input[type="text"]:focus + i,
    input[type="email"]:focus + i,
    input[type="password"]:focus + i {
      color: var(--accent);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    input[type="checkbox"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 4px;
      margin-right: 10px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s;
    }

    input[type="checkbox"]:checked {
      background-color: var(--accent);
      border-color: var(--accent);
    }

    input[type="checkbox"]:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .forgot-pass {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-pass:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      transition: all 0.4s ease;
      z-index: -1;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    button:hover::before {
      left: 0;
    }

    button:active {
      transform: translateY(1px);
    }

    .signin-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .signin-link a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      position: relative;
    }

    .signin-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    .signin-link a:hover::after {
      width: 100%;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px) scale(1.1);
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 1.2rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none;
    }

    .success-message.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .success-message i {
      margin-right: 10px;
      color: var(--success);
      font-size: 1.5rem;
    }

    @media (max-width: 500px) {
      .box {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }

<div class="box">
    <h3>CREATE ACCOUNT</h3>
    <h6>Join our community to unlock amazing features</h6>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder=" " />
      <label for="name">Full Name</label>
    </div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder=" " />
      <label for="email">Email Address</label>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder=" " />
      <label for="password">Create Password</label>
    </div>

    <div class="options">
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>
      <a href="#" class="forgot-pass">Terms & Conditions</a>
    </div>

    <button id="signupBtn">
      SIGN UP NOW
    </button>

    <div class="signin-link">
      Already a member? <a href="login.html">Login</a>
    </div>

    <div class="social-login">
      <div class="social-btn"><i class="fab fa-google"></i></div>
      <div class="social-btn"><i class="fab fa-facebook-f"></i></div>
      <div class="social-btn"><i class="fab fa-twitter"></i></div>
    </div>
  </div>

  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <span>Account created successfully!</span>
  </div>

  <script>
    // Handle label animations
    document.querySelectorAll('.input-group input').forEach(input => {
      // Check if input has value on page load (for browser autofill)
      if (input.value) {
        input.parentElement.classList.add('has-value');
      }
      
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
        if (this.value) {
          this.parentElement.classList.add('has-value');
        } else {
          this.parentElement.classList.remove('has-value');
        }
      });
      
      // Also update on input in case of programmatic changes
      input.addEventListener('input', function() {
        if (this.value) {
          this.parentElement.classList.add('has-value');
        } else {
          this.parentElement.classList.remove('has-value');
        }
      });
    });

    // Form submission
    document.getElementById("signupBtn").addEventListener("click", function(e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!name || !email || !password) {
        showError("Please fill in all fields!");
        return;
      }
      
      if (!emailRegex.test(email)) {
        showError("Please enter a valid email address!");
        return;
      }
      
      if (password.length < 8) {
        showError("Password must be at least 8 characters long!");
        return;
      }
      
      const user = {
        name: name,
        email: email,
        password: password,
        joined: new Date().toISOString()
      };
      
      // Save to localStorage (in a real app, you'd send to a server)
      localStorage.setItem("userData", JSON.stringify(user));
      
      // Show success message
      const successMessage = document.getElementById("successMessage");
      successMessage.classList.add("show");
      
      // Reset form
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      
      // Remove has-value classes
      document.querySelectorAll('.input-group').forEach(group => {
        group.classList.remove('has-value');
      });
      
      // Hide success message after 3 seconds
      setTimeout(() => {
        successMessage.classList.remove("show");
      }, 3000);
    });
    
    function showError(message) {
      const errorElement = document.createElement('div');
      errorElement.className = 'error-message';
      errorElement.textContent = message;
      errorElement.style.position = 'fixed';
      errorElement.style.top = '20px';
      errorElement.style.left = '50%';
      errorElement.style.transform = 'translateX(-50%)';
      errorElement.style.backgroundColor = '#ff4757';
      errorElement.style.color = 'white';
      errorElement.style.padding = '10px 20px';
      errorElement.style.borderRadius = '5px';
      errorElement.style.zIndex = '1000';
      errorElement.style.boxShadow = '0 3px 10px rgba(0, 0, 0, 0.2)';
      errorElement.style.animation = 'fadeIn 0.3s ease-in-out';
      
      document.body.appendChild(errorElement);
      
      setTimeout(() => {
        errorElement.style.animation = 'fadeOut 0.3s ease-in-out';
        setTimeout(() => {
          document.body.removeChild(errorElement);
        }, 300);
      }, 3000);
    }
  </script>
