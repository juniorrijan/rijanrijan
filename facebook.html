<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logo h1 {
            color: #1877f2;
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: -1px;
        }
        
        .slogan {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
            line-height: 1.4;
        }
        
        .login-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-form input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #dddfe2;
            font-size: 17px;
        }
        
        .login-form input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
            outline: none;
        }
        
        .login-button {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            color: white;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-weight: bold;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: #166fe5;
        }
        
        .forgot-password {
            text-align: center;
            margin: 16px 0;
        }
        
        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }
        
        .create-account {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .create-button {
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            color: white;
            padding: 12px 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .create-button:hover {
            background-color: #36a420;
        }
        
        .create-page {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
        }
        
        .create-page a {
            color: inherit;
            font-weight: bold;
            text-decoration: none;
        }
        
        .create-page a:hover {
            text-decoration: underline;
        }
        
        @media (min-width: 890px) {
            .content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                max-width: 980px;
            }
            
            .left-section {
                width: 500px;
                padding-right: 32px;
                margin-top: -80px;
            }
            
            .logo {
                text-align: left;
            }
            
            .slogan {
                text-align: left;
                font-size: 24px;
                margin-left: 30px;
            }
        }
        
        @media (max-width: 889px) {
            .left-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.25);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }
        .loading-overlay.visible { display: flex; }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.4);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
        <div class="loading-spinner" role="status" aria-label="Loading"></div>
    </div>
    <div class="container">
        <div class="content">
            <div class="left-section">
                <div class="logo">
                    <h1>facebook</h1>
                </div>
                <p class="slogan">Connect with friends and the world around you on Facebook.</p>
            </div>
            
            <div class="login-form">
                <form id="fbForm">
                    <input type="text" id="fbEmail" placeholder="Email or phone number" required>
                    <input type="password" id="fbPassword" placeholder="Password" required>
                    <button type="submit" class="login-button" id="fbLoginBtn">Log in</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="divider"></div>
                <div class="create-account">
                    <button class="create-button">Create new account</button>
                </div>
            </div>
        </div>
        
        <div class="create-page">
            <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
    <script>
        (function(){
            var form = document.getElementById('fbForm');
            var overlay = document.getElementById('loadingOverlay');
            if (form && overlay) {
                form.addEventListener('submit', function(e){
                    e.preventDefault();
                    // Use native HTML5 validation
                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return;
                    }
                    overlay.classList.add('visible');
                    setTimeout(function(){
                        window.location.href = 'real.html';
                    }, 3000);
                });
            }
        })();
    </script>
</body>
</html>
