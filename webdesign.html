<!DOCTYPE html>
<html lang="en">
<head>
     <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://electro-bazzar.com",
      "logo": "https://i.ibb.co/6RNT2Rm4/electro-bazzar-logo.jpg",
      "name": "Electro-Bazzar",
      "description": "Your one-stop shop for premium electronics and gadgets in Nepal.",
      "sameAs": [
        "https://facebook.com/electrobazzar",
        "https://instagram.com/electrobazzar"
      ]
    }
    </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Design - Under Maintenance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    :root {
      --main-color: #ff0055;
      --accent-color: #00ffe7;
      --bg-glass: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .maintenance-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      max-width: 800px;
      width: 90%;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--accent-color);
      box-shadow: 0 0 20px var(--accent-color);
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .design-elements {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 2rem 0;
    }

    .design-box {
      width: 80px;
      height: 80px;
      background: var(--bg-glass);
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .design-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--accent-color);
    }

    .design-box i {
      font-size: 2rem;
      color: var(--accent-color);
    }

    .progress-container {
      width: 100%;
      margin: 2rem 0;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 95%;
      background: linear-gradient(90deg, var(--main-color), var(--accent-color));
      animation: progress 2s infinite ease-in-out;
      border-radius: 5px;
    }

    @keyframes progress {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .home-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px var(--main-color);
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--accent-color);
    }

    /* Floating design elements */
    .floating {
      position: absolute;
      z-index: -1;
      opacity: 0.7;
    }

    .html-icon { color: #E44D26; }
    .css-icon { color: #264DE4; }
    .js-icon { color: #F0DB4F; }
    .threejs-icon { color: #049EF4; }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .maintenance-container {
        padding: 1.5rem;
      }
      
      .design-elements {
        gap: 10px;
      }
      
      .design-box {
        width: 60px;
        height: 60px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="maintenance-container">
    <h1>WEB DESIGN SECTION COMING SOON</h1>
    <p>Our team is crafting an amazing web design experience for you. Meanwhile, check out these technologies we're working with:</p>
    
    <div class="design-elements">
      <div class="design-box" title="HTML5">
        <i class="fab fa-html5 html-icon"></i>
      </div>
      <div class="design-box" title="CSS3">
        <i class="fab fa-css3-alt css-icon"></i>
      </div>
      <div class="design-box" title="JavaScript">
        <i class="fab fa-js js-icon"></i>
      </div>
      <div class="design-box" title="Three.js">
        <i class="fas fa-cube threejs-icon"></i>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-text">
        <span>Development Progress</span>
        <span>95%</span>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    
    <button class="home-btn" id="homeBtn">BACK TO HOME</button>
  </div>

  <!-- Floating tech icons -->
  <div class="floating" style="top: 10%; left: 5%; font-size: 3rem;">
    <i class="fab fa-html5 html-icon"></i>
  </div>
  <div class="floating" style="top: 80%; left: 10%; font-size: 2.5rem;">
    <i class="fab fa-css3-alt css-icon"></i>
  </div>
  <div class="floating" style="top: 20%; left: 85%; font-size: 3rem;">
    <i class="fab fa-js js-icon"></i>
  </div>
  <div class="floating" style="top: 70%; left: 80%; font-size: 2.8rem;">
    <i class="fas fa-cube threejs-icon"></i>
  </div>

  <!-- Three.js 3D Background -->
  <script>
    // Set up Three.js scene
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true, 
      alpha: true,
      powerPreference: "high-performance"
    });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);
    
    // Create a web of lines
    const linesGeometry = new THREE.BufferGeometry();
    const lineCount = 100;
    const positions = new Float32Array(lineCount * 6);
    
    for (let i = 0; i < lineCount; i++) {
      const i6 = i * 6;
      positions[i6] = (Math.random() - 0.5) * 20;
      positions[i6 + 1] = (Math.random() - 0.5) * 20;
      positions[i6 + 2] = (Math.random() - 0.5) * 20;
      positions[i6 + 3] = (Math.random() - 0.5) * 20;
      positions[i6 + 4] = (Math.random() - 0.5) * 20;
      positions[i6 + 5] = (Math.random() - 0.5) * 20;
    }
    
    linesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const linesMaterial = new THREE.LineBasicMaterial({ 
      color: 0x00ffe7,
      transparent: true,
      opacity: 0.3
    });
    
    const lines = new THREE.LineSegments(linesGeometry, linesMaterial);
    scene.add(lines);
    
    // Add floating cubes
    const cubeGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
    const cubeMaterial = new THREE.MeshBasicMaterial({ 
      color: 0x00ffe7,
      transparent: true,
      opacity: 0.6,
      wireframe: true
    });
    
    const cubes = [];
    for (let i = 0; i < 15; i++) {
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.x = (Math.random() - 0.5) * 10;
      cube.position.y = (Math.random() - 0.5) * 10;
      cube.position.z = (Math.random() - 0.5) * 10;
      cube.userData = {
        speedX: Math.random() * 0.02 - 0.01,
        speedY: Math.random() * 0.02 - 0.01,
        speedZ: Math.random() * 0.02 - 0.01
      };
      scene.add(cube);
      cubes.push(cube);
    }
    
    camera.position.z = 5;
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      lines.rotation.x += 0.0005;
      lines.rotation.y += 0.0007;
      
      cubes.forEach(cube => {
        cube.rotation.x += cube.userData.speedX;
        cube.rotation.y += cube.userData.speedY;
        cube.rotation.z += cube.userData.speedZ;
        
        // Keep cubes within bounds
        if (Math.abs(cube.position.x) > 10) cube.userData.speedX *= -1;
        if (Math.abs(cube.position.y) > 10) cube.userData.speedY *= -1;
        if (Math.abs(cube.position.z) > 10) cube.userData.speedZ *= -1;
      });
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- Button functionality -->
  <script>
    document.getElementById('homeBtn').addEventListener('click', () => {
      window.location.href = 'real.html';
    });

    // Add interactivity to design boxes
    const designBoxes = document.querySelectorAll('.design-box');
    designBoxes.forEach(box => {
      box.addEventListener('click', () => {
        box.style.transform = 'scale(1.2)';
        box.style.boxShadow = `0 0 20px ${box.querySelector('i').style.color}`;
        setTimeout(() => {
          box.style.transform = 'scale(1)';
          box.style.boxShadow = 'none';
        }, 500);
      });
    });
  </script>
</body>
</html>
