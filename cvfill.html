  <style>
      :root {
          --primary-color: #4a6bff;
          --primary-dark: #3a5bef;
          --secondary-color: #f8f9fa;
          --accent-color: #ff6b6b;
          --accent-dark: #e05555;
          --text-color: #333;
          --light-text: #6c757d;
          --border-color: #e0e0e0;
          --success-color: #28a745;
          --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
          --transition: all 0.3s ease;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Montserrat', sans-serif;
      }

      body {
          background: linear-gradient(135deg, #f5f7ff 0%, #eef0f5 100%);
          color: var(--text-color);
          line-height: 1.6;
          min-height: 100vh;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 2rem;
      }

      header {
          text-align: center;
          margin-bottom: 3rem;
          position: relative;
      }

      .logo {
          position: absolute;
          left: 0;
          top: 0;
          font-family: 'Orbitron', sans-serif;
          font-weight: 500;
          color: var(--primary-color);
          display: flex;
          align-items: center;
          gap: 0.5rem;
      }

      .logo i {
          font-size: 1.5rem;
      }

      h1 {
          font-size: 2.8rem;
          color: var(--primary-color);
          margin-bottom: 1rem;
          font-weight: 700;
          letter-spacing: -0.5px;
      }

      .subtitle {
          font-size: 1.2rem;
          color: var(--light-text);
          margin-bottom: 2rem;
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
      }

      .progress-bar {
          display: flex;
          justify-content: space-between;
          margin-bottom: 2rem;
          position: relative;
          counter-reset: step;
          max-width: 800px;
          margin: 0 auto 3rem;
      }

      .progress-bar::before {
          content: '';
          position: absolute;
          top: 15px;
          left: 0;
          width: 100%;
          height: 4px;
          background: var(--border-color);
          z-index: 1;
      }

      .progress-bar::after {
          content: '';
          position: absolute;
          top: 15px;
          left: 0;
          width: 25%;
          height: 4px;
          background: var(--primary-color);
          z-index: 2;
          transition: var(--transition);
      }

      .progress-step {
          position: relative;
          z-index: 3;
          text-align: center;
          width: 40px;
          height: 40px;
          background: white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: 600;
          color: var(--light-text);
          border: 4px solid var(--border-color);
          transition: var(--transition);
      }

      .progress-step.active {
          border-color: var(--primary-color);
          color: var(--primary-color);
          background: #fff;
          transform: scale(1.1);
      }

      .progress-step.completed {
          border-color: var(--success-color);
          background: var(--success-color);
          color: white;
      }

      .progress-step i {
          display: none;
      }

      .progress-step.completed span {
          display: none;
      }

      .progress-step.completed i {
          display: block;
      }

      .cv-form-container {
          background: white;
          border-radius: 15px;
          box-shadow: var(--shadow);
          padding: 2.5rem;
          margin-bottom: 2rem;
          position: relative;
          overflow: hidden;
      }

      .form-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 2rem;
          padding-bottom: 1rem;
          border-bottom: 2px solid var(--border-color);
      }

      .form-title {
          font-size: 1.6rem;
          color: var(--primary-color);
          font-weight: 600;
      }

      .home-link {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          text-decoration: none;
          color: var(--accent-color);
          font-weight: 500;
          transition: var(--transition);
          padding: 0.5rem 1rem;
          border-radius: 5px;
      }

      .home-link:hover {
          background: rgba(255, 107, 107, 0.1);
          transform: translateY(-2px);
      }

      .photo-upload {
          text-align: center;
          margin-bottom: 2rem;
          position: relative;
      }

      .photo-preview {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          object-fit: cover;
          border: 4px solid var(--primary-color);
          margin-bottom: 1rem;
          background: linear-gradient(45deg, #e6e9f0, #eef1f5);
          box-shadow: var(--shadow);
          transition: var(--transition);
      }

      .photo-preview:hover {
          transform: scale(1.05);
      }

      .upload-btn {
          background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
          color: white;
          border: none;
          padding: 0.8rem 1.5rem;
          border-radius: 50px;
          cursor: pointer;
          transition: var(--transition);
          font-weight: 500;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          box-shadow: 0 4px 10px rgba(74, 107, 255, 0.3);
      }

      .upload-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 15px rgba(74, 107, 255, 0.4);
      }

      .form-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 1.5rem;
      }

      .form-group {
          margin-bottom: 1.5rem;
          position: relative;
      }

      .form-group.full-width {
          grid-column: span 2;
      }

      label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 600;
          color: var(--text-color);
          font-size: 0.95rem;
      }

      input, textarea, select {
          width: 100%;
          padding: 1rem;
          border: 2px solid var(--border-color);
          border-radius: 8px;
          font-size: 1rem;
          transition: var(--transition);
      }

      input:focus, textarea:focus, select:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
      }

      textarea {
          min-height: 120px;
          resize: vertical;
      }

      .section-title {
          font-size: 1.4rem;
          color: var(--primary-color);
          margin: 2.5rem 0 1.5rem;
          padding-bottom: 0.8rem;
          border-bottom: 2px solid var(--primary-color);
          grid-column: span 2;
          display: flex;
          align-items: center;
          gap: 0.8rem;
      }

      .section-title i {
          font-size: 1.2rem;
      }

      .add-btn {
          background: linear-gradient(to right, var(--accent-color), var(--accent-dark));
          color: white;
          border: none;
          padding: 0.8rem 1.5rem;
          border-radius: 50px;
          cursor: pointer;
          transition: var(--transition);
          margin-top: 0.8rem;
          font-weight: 500;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
      }

      .add-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
      }

      .remove-btn {
          background-color: #dc3545;
          color: white;
          border: none;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          cursor: pointer;
          position: absolute;
          top: 10px;
          right: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: var(--transition);
          z-index: 2;
      }

      .remove-btn:hover {
          transform: scale(1.1);
      }

      .experience-item, .education-item, .skill-item, .certificate-item, .reference-item {
          margin-bottom: 1.5rem;
          padding: 1.5rem;
          background-color: var(--secondary-color);
          border-radius: 10px;
          position: relative;
          box-shadow: var(--shadow);
          transition: var(--transition);
          border-left: 4px solid var(--primary-color);
      }

      .experience-item:hover, .education-item:hover, .skill-item:hover, .certificate-item:hover, .reference-item:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .generate-btn {
          background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
          color: white;
          border: none;
          padding: 1.2rem 2.5rem;
          font-size: 1.1rem;
          border-radius: 50px;
          cursor: pointer;
          transition: var(--transition);
          display: block;
          margin: 3rem auto 1rem;
          width: 250px;
          text-align: center;
          font-weight: 600;
          box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
          position: relative;
          overflow: hidden;
      }

      .generate-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(74, 107, 255, 0.5);
      }

      .generate-btn:active {
          transform: translateY(0);
      }

      .generate-btn i {
          margin-left: 0.5rem;
      }

      .notification {
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 1rem 1.5rem;
          border-radius: 8px;
          background: var(--success-color);
          color: white;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
          transform: translateX(150%);
          transition: transform 0.3s ease;
          z-index: 1000;
          display: flex;
          align-items: center;
          gap: 0.5rem;
      }

      .notification.show {
          transform: translateX(0);
      }

      @media (max-width: 900px) {
          .form-grid {
              grid-template-columns: 1fr;
          }
          
          .form-group.full-width {
              grid-column: span 1;
          }
          
          .section-title {
              grid-column: span 1;
          }
      }

      @media (max-width: 600px) {
          .container {
              padding: 1.5rem;
          }
          
          h1 {
              font-size: 2.2rem;
          }
          
          .cv-form-container {
              padding: 1.5rem;
          }
          
          .form-header {
              flex-direction: column;
              gap: 1rem;
              align-items: flex-start;
          }
          
          .home-link {
              align-self: flex-end;
          }
      }

      /* Animation for form sections */
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .form-section {
          animation: fadeIn 0.5s ease forwards;
      }

      /* Tooltip styling */
      .tooltip {
          position: relative;
          display: inline-block;
          margin-left: 5px;
          color: var(--primary-color);
          cursor: help;
      }

      .tooltip .tooltiptext {
          visibility: hidden;
          width: 200px;
          background-color: #555;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px;
          position: absolute;
          z-index: 1;
          bottom: 125%;
          left: 50%;
          margin-left: -100px;
          opacity: 0;
          transition: opacity 0.3s;
          font-size: 0.85rem;
          font-weight: normal;
      }

      .tooltip:hover .tooltiptext {
          visibility: visible;
          opacity: 1;
      }
  </style>
</head>
<body>
  <div class="container">
      <header>
          <div class="logo">
              <i class="fas fa-bolt"></i>
              <span>Electro-Bazzar</span>
          </div>
          <h1>Professional CV Generator</h1>
          <p class="subtitle">Create an outstanding resume in minutes with our easy-to-use tool</p>
          
          <div class="progress-bar">
              <div class="progress-step active"><span>1</span><i class="fas fa-check"></i></div>
              <div class="progress-step"><span>2</span><i class="fas fa-check"></i></div>
              <div class="progress-step"><span>3</span><i class="fas fa-check"></i></div>
              <div class="progress-step"><span>4</span><i class="fas fa-check"></i></div>
          </div>
      </header>

      <div class="cv-form-container">
          <div class="form-header">
              <h2 class="form-title"><i class="fas fa-user-circle"></i> Personal Information</h2>
              <a href="real.html" class="home-link"><i class="fas fa-home"></i> Home</a>
          </div>

          <div class="photo-upload">
              <img id="photo-preview" class="photo-preview" alt="Photo Preview">
              <input type="file" id="photo-upload" accept="image/*" style="display: none;">
              <button class="upload-btn" onclick="document.getElementById('photo-upload').click()">
                  <i class="fas fa-camera"></i> Upload Photo
              </button>
          </div>

          <form id="cv-form" class="form-grid">
              <div class="form-group">
                  <label for="full-name">Full Name <span class="tooltip">ℹ️<span class="tooltiptext">Enter your full legal name</span></span></label>
                  <input type="text" id="full-name" required placeholder="e.g., John David Smith">
              </div>

              <div class="form-group">
                  <label for="job-title">Job Title</label>
                  <input type="text" id="job-title" required placeholder="e.g., Senior Software Engineer">
              </div>

              <div class="form-group full-width">
                  <label for="summary">Professional Summary</label>
                  <textarea id="summary" required placeholder="Briefly describe your professional background and key strengths..."></textarea>
              </div>

              <h3 class="section-title"><i class="fas fa-address-book"></i> Contact Information</h3>

              <div class="form-group">
                  <label for="mobile">Mobile Number</label>
                  <input type="tel" id="mobile" required placeholder="e.g., +1 234 567 8900">
              </div>

              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" required placeholder="e.g., yourname@example.com">
              </div>

              <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" id="address" required placeholder="e.g., City, Country">
              </div>

              <h3 class="section-title"><i class="fas fa-briefcase"></i> Work Experience</h3>

              <div id="experience-container">
                  <div class="experience-item form-section">
                      <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                      <div class="form-group">
                          <label>Company Name</label>
                          <input type="text" name="company[]" required placeholder="e.g., Microsoft Corporation">
                      </div>

                      <div class="form-group">
                          <label>Position</label>
                          <input type="text" name="position[]" required placeholder="e.g., Senior Developer">
                      </div>

                      <div class="form-group">
                          <label>Duration</label>
                          <input type="text" name="duration[]" required placeholder="e.g., Jan 2020 - Present">
                      </div>

                      <div class="form-group full-width">
                          <label>Responsibilities <span class="tooltip">ℹ️<span class="tooltiptext">List one responsibility per line</span></span></label>
                          <textarea name="responsibilities[]" required placeholder="• Managed a team of 5 developers&#10;• Implemented new features for product"></textarea>
                      </div>
                  </div>
              </div>

              <button type="button" class="add-btn" onclick="addExperience()">
                  <i class="fas fa-plus"></i> Add Another Experience
              </button>

              <h3 class="section-title"><i class="fas fa-graduation-cap"></i> Education</h3>

              <div id="education-container">
                  <div class="education-item form-section">
                      <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                      <div class="form-group">
                          <label>Degree/Qualification</label>
                          <input type="text" name="degree[]" required placeholder="e.g., Bachelor of Science in Computer Science">
                      </div>

                      <div class="form-group">
                          <label>Institution</label>
                          <input type="text" name="institution[]" required placeholder="e.g., Harvard University">
                      </div>

                      <div class="form-group">
                          <label>Duration</label>
                          <input type="text" name="education-duration[]" required placeholder="e.g., 2015 - 2019">
                      </div>

                      <div class="form-group">
                          <label>Grade (Optional)</label>
                          <input type="text" name="grade[]" placeholder="e.g., 3.8 GPA">
                      </div>
                  </div>
              </div>

              <button type="button" class="add-btn" onclick="addEducation()">
                  <i class="fas fa-plus"></i> Add Another Education
              </button>

              <h3 class="section-title"><i class="fas fa-star"></i> Skills</h3>

              <div id="skills-container">
                  <div class="skill-item form-section">
                      <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                      <div class="form-group full-width">
                          <label>Skills <span class="tooltip">ℹ️<span class="tooltiptext">Separate skills with commas</span></span></label>
                          <input type="text" name="skills[]" required placeholder="e.g., JavaScript, React, Node.js, Python">
                      </div>
                  </div>
              </div>

              <button type="button" class="add-btn" onclick="addSkill()">
                  <i class="fas fa-plus"></i> Add Skill Category
              </button>

              <h3 class="section-title"><i class="fas fa-certificate"></i> Certificates</h3>

              <div id="certificates-container">
                  <div class="certificate-item form-section">
                      <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                      <div class="form-group">
                          <label>Year</label>
                          <input type="text" name="cert-year[]" required placeholder="e.g., 2022">
                      </div>

                      <div class="form-group">
                          <label>Certificate Name</label>
                          <input type="text" name="cert-name[]" required placeholder="e.g., AWS Certified Solutions Architect">
                      </div>
                  </div>
              </div>

              <button type="button" class="add-btn" onclick="addCertificate()">
                  <i class="fas fa-plus"></i> Add Another Certificate
              </button>

              <h3 class="section-title"><i class="fas fa-handshake"></i> References</h3>

              <div id="references-container">
                  <div class="reference-item form-section">
                      <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                      <div class="form-group">
                          <label>Reference Name</label>
                          <input type="text" name="ref-name[]" required placeholder="e.g., Jane Smith">
                      </div>

                      <div class="form-group">
                          <label>Contact Number</label>
                          <input type="text" name="ref-contact[]" required placeholder="e.g., +1 234 567 8900">
                      </div>

                      <div class="form-group">
                          <label>Address</label>
                          <input type="text" name="ref-address[]" required placeholder="e.g., Company Name, City">
                      </div>
                  </div>
              </div>

              <button type="button" class="add-btn" onclick="addReference()">
                  <i class="fas fa-plus"></i> Add Another Reference
              </button>

              <button type="button" class="generate-btn" onclick="generateCV()">
                  Generate CV <i class="fas fa-file-pdf"></i>
              </button>
          </form>
      </div>
  </div>

  <div class="notification" id="notification">
      <i class="fas fa-check-circle"></i>
      <span>CV generated successfully!</span>
  </div>

  <script>
      // Photo upload preview
      document.getElementById('photo-upload').addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = function(event) {
                  const preview = document.getElementById('photo-preview');
                  preview.src = event.target.result;
                  preview.style.display = 'block';
              }
              reader.readAsDataURL(file);
          }
      });

      // Remove item function
      function removeItem(button) {
          const item = button.closest('.experience-item, .education-item, .skill-item, .certificate-item, .reference-item');
          item.style.opacity = '0';
          item.style.transform = 'translateX(100px)';
          setTimeout(() => {
              item.remove();
          }, 300);
      }

      // Add new experience section
      function addExperience() {
          const container = document.getElementById('experience-container');
          const newItem = document.createElement('div');
          newItem.className = 'experience-item form-section';
          newItem.style.opacity = '0';
          newItem.style.transform = 'translateY(20px)';
          newItem.innerHTML = `
              <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
              <div class="form-group">
                  <label>Company Name</label>
                  <input type="text" name="company[]" required placeholder="e.g., Microsoft Corporation">
              </div>

              <div class="form-group">
                  <label>Position</label>
                  <input type="text" name="position[]" required placeholder="e.g., Senior Developer">
              </div>

              <div class="form-group">
                  <label>Duration</label>
                  <input type="text" name="duration[]" required placeholder="e.g., Jan 2020 - Present">
              </div>

              <div class="form-group full-width">
                  <label>Responsibilities <span class="tooltip">ℹ️<span class="tooltiptext">List one responsibility per line</span></span></label>
                  <textarea name="responsibilities[]" required placeholder="• Managed a team of 5 developers&#10;• Implemented new features for product"></textarea>
              </div>
          `;
          container.appendChild(newItem);
          
          // Animate in
          setTimeout(() => {
              newItem.style.opacity = '1';
              newItem.style.transform = 'translateY(0)';
          }, 10);
          
          updateProgress(2);
      }

      // Add new education section
      function addEducation() {
          const container = document.getElementById('education-container');
          const newItem = document.createElement('div');
          newItem.className = 'education-item form-section';
          newItem.style.opacity = '0';
          newItem.style.transform = 'translateY(20px)';
          newItem.innerHTML = `
              <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
              <div class="form-group">
                  <label>Degree/Qualification</label>
                  <input type="text" name="degree[]" required placeholder="e.g., Bachelor of Science in Computer Science">
              </div>

              <div class="form-group">
                  <label>Institution</label>
                  <input type="text" name="institution[]" required placeholder="e.g., Harvard University">
              </div>

              <div class="form-group">
                  <label>Duration</label>
                  <input type="text" name="education-duration[]" required placeholder="e.g., 2015 - 2019">
              </div>

              <div class="form-group">
                  <label>Grade (Optional)</label>
                  <input type="text" name="grade[]" placeholder="e.g., 3.8 GPA">
              </div>
          `;
          container.appendChild(newItem);
          
          // Animate in
          setTimeout(() => {
              newItem.style.opacity = '1';
              newItem.style.transform = 'translateY(0)';
          }, 10);
          
          updateProgress(3);
      }

      // Add new skill category
      function addSkill() {
          const container = document.getElementById('skills-container');
          const newItem = document.createElement('div');

      function generateCV() {
            // Collect all form data
            const formData = {
                photo: document.getElementById('photo-preview').src,
                fullName: document.getElementById('full-name').value,
                jobTitle: document.getElementById('job-title').value,
                summary: document.getElementById('summary').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                experiences: [],
                education: [],
                skills: [],
                certificates: [],
                references: []
            };

            // Collect experiences
            document.querySelectorAll('.experience-item').forEach(item => {
                formData.experiences.push({
                    company: item.querySelector('input[name="company[]"]').value,
                    position: item.querySelector('input[name="position[]"]').value,
                    duration: item.querySelector('input[name="duration[]"]').value,
                    responsibilities: item.querySelector('textarea[name="responsibilities[]"]').value.split('\n')
                });
            });

            // Collect education
            document.querySelectorAll('.education-item').forEach(item => {
                formData.education.push({
                    degree: item.querySelector('input[name="degree[]"]').value,
                    institution: item.querySelector('input[name="institution[]"]').value,
                    duration: item.querySelector('input[name="education-duration[]"]').value,
                    grade: item.querySelector('input[name="grade[]"]').value
                });
            });

            // Collect skills
            document.querySelectorAll('.skill-item').forEach(item => {
                formData.skills.push(item.querySelector('input[name="skills[]"]').value.split(','));
            });

            // Collect certificates
            document.querySelectorAll('.certificate-item').forEach(item => {
                formData.certificates.push({
                    year: item.querySelector('input[name="cert-year[]"]').value,
                    name: item.querySelector('input[name="cert-name[]"]').value
                });
            });

            // Collect references
            const refNames = document.querySelectorAll('input[name="ref-name[]"]');
            const refContacts = document.querySelectorAll('input[name="ref-contact[]"]');
            const refAddresses = document.querySelectorAll('input[name="ref-address[]"]');
            
            for (let i = 0; i < refNames.length; i++) {
                formData.references.push({
                    name: refNames[i].value,
                    contact: refContacts[i].value,
                    address: refAddresses[i].value
                });
            }

            // Store in sessionStorage to pass to the next page
            sessionStorage.setItem('cvData', JSON.stringify(formData));

            // Redirect to preview page
            window.location.href = 'cvgenerate.html';
        }
