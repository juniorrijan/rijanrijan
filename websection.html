<!DOCTYPE html>
<html lang="en">
<head>
     <script type="application/ld+json">

      "url": "https://electro-bazzar.com",
      "logo": "https://i.ibb.co/6RNT2Rm4/electro-bazzar-logo.jpg",
      "name": "Electro-Bazzar",

      "sameAs": [

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Section - Under Maintenance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    :root {
      --main-color: #ff0055;
      --accent-color: #00ffe7;
      --bg-glass: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .maintenance-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      max-width: 800px;
      width: 90%;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--accent-color);
      box-shadow: 0 0 20px var(--accent-color);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 231, 0.2);
      border: 1px solid var(--accent-color);
      animation: float 6s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 2rem 0;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--main-color), var(--accent-color));
      animation: progress 3s infinite alternate;
      border-radius: 5px;
    }

    @keyframes progress {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    .home-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px var(--main-color);
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--accent-color);
    }

    .countdown {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: var(--accent-color);
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="maintenance-container">
    <h1>WEB SECTION UNDER MAINTENANCE</h1>
    <p>We're currently working hard to improve this section of our website. Please check back soon for exciting updates!</p>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    
    <div class="countdown" id="countdown">Estimated time remaining: 00:00:00</div>
    
    <button class="home-btn" id="homeBtn">RETURN TO HOME</button>
  </div>

  <!-- Create floating bubbles -->
  <script>
    // Create bubbles
    function createBubbles() {
      const bubbleCount = 15;
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // Random size between 20px and 100px
        const size = Math.random() * 80 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // Random position
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration and delay
        bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
        bubble.style.animationDelay = `${Math.random() * 5}s`;
        
        document.body.appendChild(bubble);
      }
    }
    
    createBubbles();
  </script>

  <!-- Three.js 3D Background -->
  <script>
    // Set up Three.js scene
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);
    
    // Create particles
    const particlesGeometry = new THREE.BufferGeometry();
    const particleCount = 2000;
    
    const posArray = new Float32Array(particleCount * 3);
    for(let i = 0; i < particleCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 10;
    }
    
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    
    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.02,
      color: 0x00ffe7,
      transparent: true,
      opacity: 0.8,
      blending: THREE.AdditiveBlending
    });
    
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);
    
    camera.position.z = 3;
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      particlesMesh.rotation.x += 0.0005;
      particlesMesh.rotation.y += 0.0005;
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- Countdown timer and button functionality -->
  <script>
    // Set countdown time (24 hours from now)
    const countdownDate = new Date();
    countdownDate.setHours(countdownDate.getHours() + 24);
    
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('countdown').innerHTML = 
        `Estimated time remaining: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById('countdown').innerHTML = "Maintenance complete! Refresh the page.";
      }
    }
    
    // Update countdown every second
    updateCountdown();
    const countdownTimer = setInterval(updateCountdown, 1000);
    
    // Home button functionality
    document.getElementById('homeBtn').addEventListener('click', () => {
      window.location.href = 'real.html';
    });
  </script>
</body>
</html>
