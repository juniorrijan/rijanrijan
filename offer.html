<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electro-Bazzar Mega Spin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    /* Background with many Electro-Bazzar texts */
    .background-text {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .background-text span {
      position: absolute;
      font-size: 40px;
      font-weight: bold;
      opacity: 0.1;
      color: #00ffea;
      animation: float 15s linear infinite;
      text-shadow: 0 0 20px #00ffea, 0 0 40px #b813ef;
    }

    .background-text span:nth-child(even) {
      color: #00ff6a;
      text-shadow: 0 0 20px #00ff6a, 0 0 40px #00ffea;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    header a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      background: linear-gradient(45deg, #0077ff, #00ff6a);
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    header a:hover {
      opacity: 0.8;
    }

    h1 {
      font-size: 50px;
      background: linear-gradient(45deg, #00ffea, #00ff6a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #00ffea;
      z-index: 2;
      margin-bottom: 20px;
    }

    .wheel-container {
      position: relative;
      z-index: 2;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #00ffea;
      background: conic-gradient(#0077ff 0deg 60deg, #00ff6a 60deg 120deg, #ff0099 120deg 180deg, #ffcc00 180deg 240deg, #00ffaa 240deg 300deg, #ff3300 300deg 360deg);
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #fff;
      z-index: 3;
    }

    .spin-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #0077ff, #00ff6a);
      color: white;
      cursor: pointer;
      z-index: 2;
      transition: 0.3s;
    }

    .spin-btn:hover {
      opacity: 0.8;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 10px #b52099;
    }
  </style>
</head>
<body>
  <div class="background-text">
    <!-- Many Electro-Bazzar floating texts -->
    <span style="left:50%">Electro-Bazzar</span>
    <span style="left:50%">Electro-Bazzar</span>
    <span style="left:50%">Electro-Bazzar</span>
    <span style="left:70%">Electro-Bazzar</span>
    <span style="left:100%">Electro-Bazzar</span>
    <span style="left:20%">Electro-Bazzar</span>
    <span style="left:40%">Electro-Bazzar</span>
    <span style="left:60%">Electro-Bazzar</span>
    <span style="left:80%">Electro-Bazzar</span>
  </div>

  <header>
    <a href="real.html">‚¨Ö Back to Home</a>
  </header>

<h2><span style="color: blue;">Electro</span><span style="color: rgb(17, 174, 17);">-Bazzar</span></h2>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button class="spin-btn" id="spinBtn">Spin Now</button>
  <div class="result" id="result"></div>

  <script>
    let spinsLeft = 2; 
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');

    const offers = [
      "üéÅ 10% OFF ‚Äì Code: EB10",
      "üî• 20% OFF ‚Äì Code: EB20",
      "üöö Free Shipping ‚Äì Code: EBFREE",
      "üéâ Buy 1 Get 1 Free ‚Äì Code: EBBOGO",
      "üíé Mega 50% OFF ‚Äì Code: EB50",
      "‚ö° Extra Gift Item ‚Äì Code: EBGIFT"
    ];

    spinBtn.addEventListener('click', () => {
      if (spinsLeft > 0) {
        const randomSpin = Math.floor(2000 + Math.random() * 2000);
        wheel.style.transform = `rotate(${randomSpin}deg)`;

        setTimeout(() => {
          const deg = randomSpin % 360;
          const sector = Math.floor(deg / 60);
          const won = offers[sector];
          result.innerHTML = `üéä You Won: ${won} <br><button onclick="copyCode('${won.split(': ')[1]}')">üìã Claim Code</button>`;
          spinsLeft--;
          if (spinsLeft === 0) spinBtn.disabled = true;
        }, 5000);
      } else {
        result.innerHTML = "‚ùå No spins left! Come back later.";
      }
    });

    function copyCode(code) {
      navigator.clipboard.writeText(code);
      alert("‚úÖ Promo code copied: " + code);
    }
  </script>
</body>
</html>
