  <!DOCTYPE html>
  <html lang="en">
  <head>
    
      <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://electro-bazzar.com",
        "logo": "https://i.ibb.co/6RNT2Rm4/electro-bazzar-logo.jpg",
        "name": "Electro-Bazzar",
        "description": "Your one-stop shop for premium electronics and gadgets in Nepal.",
        "sameAs": [
          "https://facebook.com/electrobazzar",
          "https://instagram.com/electrobazzar"
        ]
      }
      </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electro-Bazzar</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="" href="379907369_731692655641513_7342960460164979974_n.jpg" />

  <title>Location | Electro-Bazzar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@400;500;700&display=swap');

    :root {
      --main-color: #ff0055;
      --accent-color: #00ffe7;
      --bg-glass: rgba(255, 255, 255, 0.1);
      --max-content-width: 800px;
      --header-height: 80px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      padding-top: var(--header-height);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      border-bottom: 2px solid var(--main-color);
      font-family: 'Orbitron', sans-serif;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      height: var(--header-height);
      transition: all 0.3s ease;
    }

    .logo {
      font-weight: 700; 
      font-size: 1.8rem;
      color: #ff0055;
      letter-spacing: 1.5px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-green {
      color: #34ef82;
      text-shadow: 0 0 8px rgba(52, 239, 130, 0.6); 
    }

    .logo-dark {
      color: #0a7fe6;
      text-shadow: 0 0 8px rgba(10, 127, 230, 0.6); 
    }

    nav {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    .nav-list a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      position: relative;
      padding: 8px 0;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .nav-list a::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0;
      background: linear-gradient(90deg, var(--main-color), var(--accent-color));
      transition: width 0.4s ease;
      border-radius: 3px;
    }

    .nav-list a:hover {
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.5);
    }

    .nav-list a:hover::before,
    .nav-list a:focus::before {
      width: 100%;
    }

    .location-container {
      width: 100%;
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: 30px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .location-section {
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(245,245,245,0.98));
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(248, 181, 0, 0.4);
      padding: 40px;
      width: 100%;
      text-align: center;
      transition: all 0.4s ease;
      cursor: default;
      border: 1px solid rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    .location-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,85,0.1), transparent 70%);
      transform: rotate(30deg);
      z-index: 0;
    }

    .location-section:hover {
      box-shadow: 0 25px 60px rgba(248, 181, 0, 0.7);
      transform: translateY(-5px);
    }

    .location-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff7f00;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow: 0 3px 6px rgba(255, 127, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    .location-subtitle {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 30px;
      color: #555;
      font-style: italic;
      position: relative;
      z-index: 1;
    }

    .location-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2a7a2a;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(42, 122, 42, 0.4);
      position: relative;
      z-index: 1;
      padding: 15px;
      background: rgba(255,255,255,0.7);
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(255, 127, 0, 0.4),
                 inset 0 0 15px rgba(255, 191, 0, 0.3);
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    iframe:hover {
      transform: scale(1.03);
      box-shadow: 0 25px 50px rgba(255, 127, 0, 0.7),
                 inset 0 0 20px rgba(255, 191, 0, 0.5);
    }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      cursor: pointer;
      color: white;
      font-size: 1.8rem;
      padding: 5px;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover {
      transform: rotate(90deg);
    }

    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
        padding: 15px 20px;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        width: 100%;
        order: 2;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      .nav-list {
        flex-direction: column;
        gap: 15px;
        width: 100%;
        text-align: center;
      }

      .location-title {
        font-size: 1.8rem;
      }

      .location-text {
        font-size: 1.2rem;
      }

      iframe {
        height: 350px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.4rem;
      }

      .location-section {
        padding: 25px;
      }

      .location-title {
        font-size: 1.5rem;
      }

      .location-text {
        font-size: 1.1rem;
        padding: 10px;
      }

      iframe {
        height: 280px;
      }
    }

    /* Floating particles background effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="particles" id="particles"></div>

  <header>
    <a href="real.html" class="logo">
      <span class="logo-green">Electro-</span><span class="logo-dark">Bazzar</span>
    </a>
    
    <div class="menu-toggle" id="mobileMenu">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </div>
    
    <nav id="mainNav">
      <ul class="nav-list">
        <li><a href="real.html">HOME</a></li>
        <li><a href="https://developer.atlassian.com/server/jira/platform/web-section/" target="_blank" rel="noopener noreferrer">WEB-SECTION</a></li>
        <li><a href="https://www.webdesign.org/" target="_blank" rel="noopener noreferrer">WEB-DESIGN</a></li>
        <li><a href="about.html">ABOUT-US</a></li>
      </ul>
    </nav>
  </header>

  <div class="location-container">
    <section class="location-section" aria-label="My location section">
      <h1 class="location-title">Discover Our Location</h1>
      <p class="location-text">Darbang, Myagdi, Nepal</p>
      <h3 class="location-subtitle">Explore us on Google Maps</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.616236609179!2d83.38428861507427!3d28.414289392449833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39961b7c7ff5293f%3A0xae876acda6d2fc1c!2sDarbang%2C%20Myagdi%2C%20Nepal!5e0!3m2!1sen!2sus!4v1686381034621!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        title="Google Map showing Darbang, Myagdi, Nepal">
      </iframe>
    </section>
  </div>

  <script>
    // Mobile menu toggle functionality
    const mobileMenu = document.getElementById('mobileMenu');
    const mainNav = document.getElementById('mainNav');

    mobileMenu.addEventListener('click', () => {
      mainNav.classList.toggle('active');
    });

    // Close menu when clicking on a link
    const navLinks = document.querySelectorAll('.nav-list a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          mainNav.classList.remove('active');
        }
      });
    });

    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random properties
      const size = Math.random() * 5 + 2;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = Math.random() * 10 + 10;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
      
      particlesContainer.appendChild(particle);
    }

    // Add floating animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-50px) translateX(20px); }
        100% { transform: translateY(0) translateX(0); }
      }
    `;
    document.head.appendChild(style);

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.style.padding = '10px 30px';
        header.style.boxShadow = '0 2px 10px rgba(0,0,0,0.9)';
      } else {
        header.style.padding = '15px 30px';
        header.style.boxShadow = '0 4px 15px rgba(0,0,0,0.8)';
      }
    });
  </script>
</body>
</html>
